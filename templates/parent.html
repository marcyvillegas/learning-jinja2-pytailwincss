<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body class="flex justify-center">

        {% block footer %}

        {% endblock %}
    </div>

    {% block script %}{% endblock %}

</html>
