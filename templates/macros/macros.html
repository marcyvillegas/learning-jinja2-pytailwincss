{% macro div_component(name, value='') -%}
    <div id="{{ value }}">
        {{ name }}
    </div>
{%- endmacro %}

{% macro text(content) -%}
    <p class="sample_class">
        {{ content }}
    </p>
{%- endmacro %}

{% macro error_card(error_message) -%}
    <div class="flex justify-center py-3" id="error-message" style="display: none">
        <p class="text-red-900 font-bold">{{ error_message }}</p>
    </div>
{%- endmacro %}
